<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playwrite+DK+Loopet:wght@100..400&display=swap');
    body {
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      font-family: "Playwrite DK Loopet", cursive;
      color: #fffbe6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #ffd700;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 2rem;
      color: #f7f1d3;
    }

    .btn-glow {
      background: #ffd700;
      color: #0d0d0d;
      padding: 14px 32px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
      transition: transform 0.3s, box-shadow 0.3s;
      margin: 10px;
    }

    .btn-glow:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.9);
    }

    .btn-fugitive {
      position: sticky;
      padding: 14px 32px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: #2d2d2d;
      color: #ffd700;
      cursor: default;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
      transition: transform 0.3s;
    }

    .heart {
      font-size: 3rem;
      color: #ffd700;
      margin: 1rem 0;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <script>

      window.location.href = "https://www.youtube.com/watch?v=QLCpqdqeoII"; // Substitua aqui

    const btnNao = document.getElementById('btn-nao');

    function moverBotao() {
      const largura = window.innerWidth - btnNao.offsetWidth;

      const x = Math.random() * largura;

      btnNao.style.left = `${x}px`;
